name: Run Python testsuite

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.12'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Make target executable
        run: chmod +x target/

      - name: Run testsuite
        run: python3 tests/testsuite.py